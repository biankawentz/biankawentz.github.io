<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        section {
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha primeira página HTML!</h1>
    </header>

    <section>
        <p>Olá, meu nome é <strong>Rhylari</strong>.</p>
        <p>Esta é a minha primeira página criada com HTML. Estou aprendendo e espero que você tenha gostado da visita!</p>
    </section>

    <footer>
        <p>Obrigado pela visita!</p>
    </footer>
</body>
</html>
